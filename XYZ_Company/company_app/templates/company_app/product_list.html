<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>{{ object.title }}</h1>
<p>Date: {{ now|date }}</p>


<h1>Articles</h1>
<ul>
{% for product in object_list %}
    <li>{{ product.title }} - {{ product.price }}</li>
{% empty %}
    <li>No products yet.</li>
{% endfor %}
</ul>

</body>
</html>
